{% extends "base.html" %}
{% block title %}Изменение пароля{% endblock %}
{% load static %}
{% block styles %}
  <link rel="stylesheet" href="{% static 'pages/form.css' %}">
{% endblock %}
{% block content %}
{% load user_filters %}
  <div class="main__header">
    <h1 class="main__title">Изменить пароль</h1>
  </div>
  <div class="form-container">
    <form class="form" method="post" action="{% url 'password_change' %}">
      {% csrf_token %}
      {% include 'user_form.html' %}
      <div class="form__footer">
        <button class="button button_style_blue">Изменить пароль</button>
      </div>
    </form>
  </div>
{% endblock %}
