{% extends "base.html" %}
{% block title %}Password changed{% endblock %}
{% load static %}
{% block styles %}
  <link rel="stylesheet" href="{% static 'pages/index.css' %}">
{% endblock %}

{% block content %}

  <div class="custom-center-block">
    <p class="custom-text-block">Ваш пароль был изменен. Вы будете перенаправлены на главную страницу через <span id="timer" style="font-weight: bold; padding:0 1em;">5</span> секунд...</p>
    <div class="custom-button-block">
      <a href="{% url 'recipes:index' %}">
        <button class="button button_style_blue">Перейти на главную</button>
      </a>
    </div>
  </div>
  <script>
     setTimeout(function(){
        window.location.href = '{% url 'recipes:index' %}';
     }, 5000);
     setInterval(function(){
       document.querySelector('#timer').innerHTML -= 1;
     }, 1000)
  </script>

{% endblock %}
